<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="./css/reset.css">
  <link rel="stylesheet" href="./css/styles.css">
  <title>Frontend Mentor | Product preview card component</title>
</head>

<body>
  <main>
    <section class="essence">
      <div class="container">
        <img alt="Imagem do produto a ser vendido" class="essence__image" src="./images/image-product-desktop.jpg">
        <div class="essence__content">
          <div class="essence__perfume">
            <h1>P e r f u m e</h1>
            <h2 class="essence__perfume--title">Gabrielle <br> Essence Eau De <br> Parfum</h2>
            <h3 class="essence__perfume--subtitle"> A floral, solar and voluptuous <br> interpretation composed by <br> Olivier
              Polge, Perfumer-Creator <br> for the House of CHANEL.
            </h3>
          </div>
          <div class="essence__prices">
            <p class="essence__prices--main">$149.99</p>
            <p class="essence__prices--sale">$169.99</p>
          </div>
          <button class="essence__button">
            <a>Add to Cart</a>
          </button>
        </div>
      </div>
    </section>
  </main>
</body>

</html>
